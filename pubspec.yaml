name: flutter_template
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.2
  lottie: ^3.3.2
  get_it: ^9.0.5
  provider: ^6.1.5+1
  intl: any
  flutter_localizations:
    sdk: flutter
  flutter_easyloading: ^3.0.5
  connectivity_plus: ^7.0.0
  shared_preferences: ^2.5.3
  dio: ^5.9.0
  pretty_dio_logger: ^1.4.0
  logger: ^2.6.2
  flutter_secure_storage: ^9.2.4
  permission_handler: ^12.0.1
  url_launcher: ^6.3.2
  smooth_page_indicator: ^1.2.1
  share_plus: ^12.0.1
  flutter_gen: ^5.12.0
  ads_tracking_plugin:
    path: ../../Company/base-flutter-refactor

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.10.4
  flutter_gen_runner: ^5.12.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
    - assets/icons/language/
    - assets/anim/
    - assets/fonts/

flutter_gen:
  output: lib/gen/
  integrations:
    flutter_svg: true
    lottie: true
  assets:
    outputs:
      directory_path_enabled: true
  fonts:
    outputs:
      class_name: FontFamily

flutter_intl:
  enabled: true